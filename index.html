<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1><img src="./images/tic-tac-toe-img.png" alt="icon" /></h1>

    <main>
      <div class="vs-player">
        <div>
          <img src="./images/avatar-one.png" alt="Player one" />
        </div>
        <div>
          <img src="./images/avatar-versus.png" alt="versus" />
        </div>
        <div>
          <img src="./images/avatar-two.png" alt="Player two" />
        </div>
      </div>

      <div class="vs-com">
        <div>
          <img src="./images/avatar-three.png" alt="Player one" />
        </div>
        <div>
          <img src="./images/avatar-versus.png" alt="versus" />
        </div>
        <div>
          <img src="./images/avatar-cpu.png" alt="Computer" />
        </div>
      </div>

      <div class="start-game">
        <div></div>
        <div>
          <img src="./images/start-button.png" alt="start-button" />
        </div>
        <div></div>
      </div>
    </main>

    <!-- <div id="board-container">
      <div></div>

      <div></div>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div> -->
  </body>
</html>
